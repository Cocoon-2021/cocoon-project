<!DOCTYPE html>
<html lang="en">
<head>  
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="form-centre ">       
            <form action="">
                <div class="form-bg">
                  <div class="title"> <h2>Registration Form</h2></div>                   
                    <div class="flex-center">
                        <div class="float-left">
                            <label >First Name:</label><br> <br><br>
                            <label >Last Name:</label><br> <br><br>
                            <label >Department:</label><br> <br>
                            <label >Username:</label><br> <br><br>
                            <label >Password:</label><br> <br><br>
                            <label >Confirm Password:</label><br> <br>
                            <label >Email:</label><br> <br><br>
                            <label >Contact:</label><br> <br>
                            
                        </div>
                       <div class="float-right">
                            <input type="text" class="txtfield" placeholder="Enter the first name"> <br> <br>
                            <input type="text" class="txtfield" placeholder="Enter the last name"> <br> <br><br>
                            <select >
                                <option selected>select one</option>
                                <option value="1">BCA</option>
                                <option value="2">BBA</option>
                                <option value="3">B.com</option>
                              </select><br> <br>
                              <input type="text" class="txtfield" placeholder="Enter the username"> <br> <br>
                              <input type="password" class="txtfield" placeholder="Enter the password"> <br> <br>
                              <input type="password" class="txtfield" placeholder="re-enter password"> <br> <br>
                              <input type="email" class="txtfield" placeholder="Enter the  email id"> <br> <br>
                              <input type="tel"  class="txtfield" placeholder="Enter the  Contact no."> <br> <br>                
                       </div>                  
                    </div>
                    <button class="btn">submit</button>
                
                
            </form>
    
       </div>  <!-- form end -->
    </div>
    
    
    
</body>
</html>
