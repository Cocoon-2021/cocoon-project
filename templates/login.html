
<!DOCTYPE html>
<html lang="en">
<head>  
    <title> Login Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/validation.js" type='text/javascript'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
        <div class="form-centre ">    
          <p>{{out}}</p>
          <p>{{fail}}</p> 
            <form  name="login"  action="/profile/" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-bg">
                 
                  <div class="title"> <h2>Login Form</h2></div>                   
                    <div class="flex-center">
                     
                        <div class="float-left">
                            <label >Email:</label><br> <br><br>
                            <label >Password:</label><br> <br><br>
                        </div>
                       <div class="float-right">        
                              <input type="email" class="txtfield" id="emailid" name="email" placeholder="Enter the  email id" required> <br> <br>
                              <input type="password" class="txtfield" id="psw" name="psw" pattern="^\S{8,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 8 characters ' : ''); if(this.checkValidity()) form.repwd.pattern = this.value;" placeholder="Enter the password" required>                       
                    </div>
                    <button class="btn-login" >Login</button>
                
                
            </form>
    
       </div>  <!-- form end -->
    
</body>
</html>
